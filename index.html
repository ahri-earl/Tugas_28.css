<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS | Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      * {
        background:#333333;
      }
      div {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="contener">
         <div class="row justify-content-md-center">
           <div class="col-md-6">
                <div class="text-center">
                  <img src="img/lampung.jpg" class="rounded-circle" width="200" height="150"/>
                </div>
                <form>
                 <div class="form-group">
                   <label><strong>Nama Lengkap</strong></label>
                   <input type="text" name="" class="form-control" autofocus>
                 </div>
                 <div class="form-group">
                   <label><strong>Alamat</strong></label>
                   <textarea name="" rows="3" cols="80" class="form-control"></textarea>
                 </div>
                 <div class="form-group">
                   <label><strong>Alamat Email</strong></label>
                   <input type="text" class="form-control" placeholder="Alamat email disable"  disabled>
                 </div>
                 <div class="form-group">
                   <label><strong>Password</strong></label>
                   <input type="password" class="form-control">
                 </div>
                 <div class="form-group">
                   <label><strong>Scan KTP</strong></label><br>
                   <input type="file" >
                 </div>
                 <div class="form-group">
                   <label class="radio-inline"><input type="radio" name="optradio"> Saya setuju dan telah membaca <a href="www.niomic.com">aturan</a> dan <a href="www.niomic.con">ketentuan</a> yang berlaku.</label>
                 </div>
                 <div class="form-group">
                 <button type="submit" name="" class="btn btn-primary btn-lg btn-block">Register</button>
                 </div>
               </form>
           </div>
        </div>
    </div>
  </body>
</html>
